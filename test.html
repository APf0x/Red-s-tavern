<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transparent Big Square Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .button {
            width: 300px;
            padding: 20px;
            text-align: center;
            background-color: rgba(52, 152, 219, 0.5); 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
            cursor: pointer;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="button" onclick="window.location.href='#learn-more'">
        <h2>Feature Name</h2>
        <p>A brief description of the feature it brings to the user. This could include the benefits, functions, or any other relevant information.</p>
    </div>
</body>

</html>
